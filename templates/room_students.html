<h2>Allocated Students for {{ room_no }}</h2>
<table border="1">
    <tr>
        <th>Seat ID</th>
        <th>Seat No</th>
        <th>Student ID</th>
        <th>Name</th>
        <th>Branch</th>
        <th>Register No</th>
        <th>Photo</th>
    </tr>
    {% for s in students %}
    <tr>
        <td>{{ s[0] }}</td>         <!-- eh.id -->
        <td>{{ s[1] }}</td>         <!-- seat_no -->
        <td>{{ s[2] }}</td>         <!-- student id -->
        <td>{{ s[3] }}</td>         <!-- name -->
        <td>{{ s[4] }}</td>         <!-- branch -->
        <td>{{ s[5] }}</td>         <!-- register_no -->
        <td><img src="{{ url_for('static', filename=s[6]) }}" alt="Photo" width="60" height="60"></td> <!-- photo -->
    </tr>
    {% endfor %}
</table>
<button onclick="window.print()">Print</button>
